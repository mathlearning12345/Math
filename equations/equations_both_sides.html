<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equations with Unknowns on Both Sides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .equation-display {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            border: 2px solid #e0e6ff;
        }

        .step-container {
            margin: 30px 0;
            padding: 25px;
            background: #fafbff;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .step-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .choices {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }

        .choice {
            padding: 15px 20px;
            background: white;
            border: 2px solid #e0e6ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 500;
        }

        .choice:hover {
            background: #f0f4ff;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .choice.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .choice.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .choice.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .feedback {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .next-btn, .new-problem-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .next-btn:hover, .new-problem-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .progress-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #e0e6ff;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #667eea;
            transform: scale(1.2);
        }

        .progress-dot.completed {
            background: #28a745;
        }

        .score {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        .celebration {
            animation: bounce 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Equations with Unknowns on Both Sides</h1>
        
        <div class="equation-display" id="equation">
            3x + 7 = 2x + 15
        </div>

        <div class="progress" id="progress">
            <div class="progress-dot active"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
        </div>

        <div class="score" id="score">Score: 0/0</div>

        <!-- Step 1 -->
        <div class="step-container" id="step1">
            <div class="step-title">Step 1: Move all x terms to one side</div>
            <div class="choices" id="step1-choices">
                <div class="choice" data-step="1" data-answer="A">3x - 2x + 7 = 15</div>
                <div class="choice" data-step="1" data-answer="B">3x + 7 - 2x = 15</div>
                <div class="choice" data-step="1" data-answer="C">x + 7 = 15</div>
                <div class="choice" data-step="1" data-answer="D">3x + 2x + 7 = 15</div>
            </div>
            <div class="feedback" id="step1-feedback"></div>
        </div>

        <!-- Step 2 -->
        <div class="step-container hidden" id="step2">
            <div class="step-title">Step 2: Simplify the x terms</div>
            <div class="choices" id="step2-choices">
                <div class="choice" data-step="2" data-answer="A">x + 7 = 15</div>
                <div class="choice" data-step="2" data-answer="B">5x + 7 = 15</div>
                <div class="choice" data-step="2" data-answer="C">x - 7 = 15</div>
                <div class="choice" data-step="2" data-answer="D">-x + 7 = 15</div>
            </div>
            <div class="feedback" id="step2-feedback"></div>
        </div>

        <!-- Step 3 -->
        <div class="step-container hidden" id="step3">
            <div class="step-title">Step 3: Solve for x</div>
            <div class="choices" id="step3-choices">
                <div class="choice" data-step="3" data-answer="A">x = 8</div>
                <div class="choice" data-step="3" data-answer="B">x = 22</div>
                <div class="choice" data-step="3" data-answer="C">x = -8</div>
                <div class="choice" data-step="3" data-answer="D">x = 7</div>
            </div>
            <div class="feedback" id="step3-feedback"></div>
        </div>

        <button class="next-btn hidden" id="next-btn" disabled>Next Step</button>
        <button class="new-problem-btn hidden" id="new-problem-btn">New Problem</button>
    </div>

    <script>
        let currentStep = 1;
        let currentProblem = {};
        let totalProblems = 0;
        let correctAnswers = 0;
        let step1Correct = false;
        let step2Correct = false;
        let step3Correct = false;

        // Problem templates: {leftA}x + {leftB} = {rightA}x + {rightB}
        const problemTemplates = [
            { leftA: 3, leftB: 7, rightA: 2, rightB: 15 }, // 3x + 7 = 2x + 15, x = 8
            { leftA: 5, leftB: 4, rightA: 3, rightB: 12 }, // 5x + 4 = 3x + 12, x = 4
            { leftA: 4, leftB: -3, rightA: 2, rightB: 9 }, // 4x - 3 = 2x + 9, x = 6
            { leftA: 6, leftB: 5, rightA: 4, rightB: 17 }, // 6x + 5 = 4x + 17, x = 6
            { leftA: 7, leftB: -8, rightA: 3, rightB: 4 }, // 7x - 8 = 3x + 4, x = 3
            { leftA: 2, leftB: 11, rightA: 5, rightB: 2 }, // 2x + 11 = 5x + 2, x = 3
            { leftA: 8, leftB: 1, rightA: 5, rightB: 13 }, // 8x + 1 = 5x + 13, x = 4
            { leftA: 3, leftB: 14, rightA: 7, rightB: 6 }  // 3x + 14 = 7x + 6, x = 2
        ];

        function generateProblem() {
            const template = problemTemplates[Math.floor(Math.random() * problemTemplates.length)];
            currentProblem = { ...template };
            
            // Calculate correct answer: leftA*x + leftB = rightA*x + rightB
            // leftA*x - rightA*x = rightB - leftB
            // x(leftA - rightA) = rightB - leftB
            // x = (rightB - leftB) / (leftA - rightA)
            const x = (currentProblem.rightB - currentProblem.leftB) / (currentProblem.leftA - currentProblem.rightA);
            currentProblem.solution = x;
            
            displayProblem();
            resetSteps();
        }

        function displayProblem() {
            const { leftA, leftB, rightA, rightB } = currentProblem;
            const leftSign = leftB >= 0 ? '+' : '-';
            const rightSign = rightB >= 0 ? '+' : '-';
            const leftBValue = Math.abs(leftB);
            const rightBValue = Math.abs(rightB);
            
            document.getElementById('equation').textContent = 
                `${leftA}x ${leftSign} ${leftBValue} = ${rightA}x ${rightSign} ${rightBValue}`;
            
            updateStep1Choices();
            updateStep2Choices();
            updateStep3Choices();
        }

        function updateStep1Choices() {
            const { leftA, leftB, rightA, rightB } = currentProblem;
            const leftBValue = Math.abs(leftB);
            const rightBValue = Math.abs(rightB);
            const leftSign = leftB >= 0 ? '+' : '-';
            const rightSign = rightB >= 0 ? '+' : '-';
            
            // Move rightA*x to left side
            const choices = [
                `${leftA}x - ${rightA}x ${leftSign} ${leftBValue} = ${rightBValue}`, // Correct
                `${leftA}x ${leftSign} ${leftBValue} - ${rightA}x = ${rightBValue}`, // Wrong order
                `${leftA - rightA}x ${leftSign} ${leftBValue} = ${rightBValue}`, // Jumped ahead
                `${leftA}x + ${rightA}x ${leftSign} ${leftBValue} = ${rightBValue}` // Wrong operation
            ];
            
            const choiceElements = document.querySelectorAll('#step1-choices .choice');
            choiceElements.forEach((choice, index) => {
                choice.textContent = choices[index];
            });
        }

        function updateStep2Choices() {
            const { leftA, leftB, rightA, rightB } = currentProblem;
            const coeffDiff = leftA - rightA;
            const leftBValue = Math.abs(leftB);
            const rightBValue = Math.abs(rightB);
            const leftSign = leftB >= 0 ? '+' : '-';
            
            const choices = [
                `${coeffDiff}x ${leftSign} ${leftBValue} = ${rightBValue}`, // Correct
                `${leftA + rightA}x ${leftSign} ${leftBValue} = ${rightBValue}`, // Added instead of subtracted
                `${coeffDiff}x ${leftSign === '+' ? '-' : '+'} ${leftBValue} = ${rightBValue}`, // Wrong sign
                `${Math.abs(coeffDiff)}x ${leftSign} ${leftBValue} = ${rightBValue}` // Wrong if coeffDiff is negative
            ];
            
            const choiceElements = document.querySelectorAll('#step2-choices .choice');
            choiceElements.forEach((choice, index) => {
                choice.textContent = choices[index];
            });
        }

        function updateStep3Choices() {
            const correctAnswer = currentProblem.solution;
            const choices = [
                correctAnswer,
                correctAnswer + 2,
                correctAnswer - 2,
                correctAnswer * 2
            ];
            
            // Shuffle choices
            for (let i = choices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [choices[i], choices[j]] = [choices[j], choices[i]];
            }
            
            // Find where correct answer ended up
            const correctIndex = choices.indexOf(correctAnswer);
            const correctLetter = String.fromCharCode(65 + correctIndex); // A, B, C, D
            currentProblem.step3Correct = correctLetter;
            
            const choiceElements = document.querySelectorAll('#step3-choices .choice');
            choiceElements.forEach((choice, index) => {
                choice.textContent = `x = ${choices[index]}`;
            });
        }

        function resetSteps() {
            currentStep = 1;
            step1Correct = false;
            step2Correct = false;
            step3Correct = false;
            
            // Reset UI
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('new-problem-btn').classList.add('hidden');
            
            // Reset choices
            document.querySelectorAll('.choice').forEach(choice => {
                choice.classList.remove('correct', 'incorrect', 'disabled');
            });
            
            // Reset feedback
            document.querySelectorAll('.feedback').forEach(feedback => {
                feedback.style.display = 'none';
            });
            
            // Reset progress
            updateProgress();
        }

        function updateProgress() {
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                dot.classList.remove('active', 'completed');
                if (index + 1 < currentStep) {
                    dot.classList.add('completed');
                } else if (index + 1 === currentStep) {
                    dot.classList.add('active');
                }
            });
        }

        function updateScore() {
            const percentage = totalProblems > 0 ? Math.round((correctAnswers / (totalProblems * 3)) * 100) : 0;
            document.getElementById('score').textContent = `Score: ${correctAnswers}/${totalProblems * 3} (${percentage}%)`;
        }

        function handleChoice(choice) {
            const step = parseInt(choice.dataset.step);
            const answer = choice.dataset.answer;
            const stepChoices = document.querySelectorAll(`#step${step}-choices .choice`);
            const feedback = document.getElementById(`step${step}-feedback`);
            
            // Disable all choices for this step
            stepChoices.forEach(c => c.classList.add('disabled'));
            
            let correctAnswer;
            if (step === 1 || step === 2) {
                correctAnswer = 'A'; // First choice is always correct for steps 1 and 2
            } else {
                correctAnswer = currentProblem[`step${step}Correct`];
            }
            
            const isCorrect = answer === correctAnswer;
            
            if (isCorrect) {
                choice.classList.add('correct');
                feedback.textContent = '✓ Correct! Great job!';
                feedback.className = 'feedback correct';
                if (step === 1) step1Correct = true;
                if (step === 2) step2Correct = true;
                if (step === 3) step3Correct = true;
                correctAnswers++;
            } else {
                choice.classList.add('incorrect');
                // Highlight the correct answer
                stepChoices.forEach(c => {
                    if (c.dataset.answer === correctAnswer) {
                        c.classList.add('correct');
                    }
                });
                feedback.textContent = '✗ Not quite right. The correct answer is highlighted above.';
                feedback.className = 'feedback incorrect';
            }
            
            if (step < 3) {
                document.getElementById('next-btn').classList.remove('hidden');
                document.getElementById('next-btn').disabled = false;
            } else {
                totalProblems++;
                updateScore();
                document.getElementById('new-problem-btn').classList.remove('hidden');
                if (step1Correct && step2Correct && step3Correct) {
                    document.querySelector('.container').classList.add('celebration');
                    setTimeout(() => {
                        document.querySelector('.container').classList.remove('celebration');
                    }, 600);
                }
            }
        }

        function nextStep() {
            if (currentStep < 3) {
                currentStep++;
                document.getElementById(`step${currentStep}`).classList.remove('hidden');
                document.getElementById('next-btn').classList.add('hidden');
                updateProgress();
            }
        }

        // Event listeners
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('choice') && !e.target.classList.contains('disabled')) {
                handleChoice(e.target);
            }
        });

        document.getElementById('next-btn').addEventListener('click', nextStep);
        document.getElementById('new-problem-btn').addEventListener('click', generateProblem);

        // Initialize
        generateProblem();
    </script>
</body>
</html>
